nginx:
  image: daocloud.io/noprom/noprom-nginx:master-3b623e9
  ports:
    - "80:80"
  hostname: nginx
  links:
    - "go"
  volumes:
    - /app:/app
    - /app/conf/nginx:/etc/nginx/conf.d
    - /app/log/nginx:/var/log/nginx
node:
  image: y2bvue:latest
  ports:
    - "8091:8090"
  hostname: node
  volumes:
    - /app/www/y2b-vue:/usr/src/app
  working_dir: /usr/src/app
  command: "npm run build && npm start"
go:
  image: beego:1.7.2
  ports: 
    - "8082:8080"
  hostname: go
  links:
    - "redis"
    - "mongo"
  volumes:
    - /app:/app
    - /app/www:/go/src
  working_dir: /go/src/y2bmp3
  command: "bee run"
redis:
  image: daocloud.io/noprom/noprom-redis:latest
  ports:
    - "6380:6379"
  hostname: redis
mongo:
  image: daocloud.io/mongo:latest
  ports:
      - "27018:27017"
  hostname: mongo
  volumes:
    - /app:/app
    - /app/data/mongo:/data/db
