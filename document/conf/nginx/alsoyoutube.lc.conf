server {
    listen 80;
    server_name alsoyoutube.lc www.alsoyoutube.lc;

    location ~ /\.well-known/acme-challenge {
        root /usr/share/nginx/html;
    }

    client_max_body_size 500m;
    access_log /app/log/nginx/alsoyoutube.com.access.log;
    error_log /app/log/nginx/alsoyoutube.com.error.log;

    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Credentials' 'true';
    add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Authorization, X-Custom-Header';
    add_header 'Access-Control-Expose-Headers' '*';
    add_header 'Access-Control-Allow-Methods' '*';
    add_header 'Access-Control-Max-Age' 600;
    add_header 'Allow' 'GET, HEAD, POST, PUT, DELETE, TRACE, OPTIONS, PATCH';
    add_header 'Vary' 'Origin';

    location / {
        proxy_pass http://node:8090;
    	proxy_set_header X-Real-IP $remote_addr;
    	proxy_set_header X-Forwarded-For $remote_addr;
    	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	proxy_set_header Host $host;
    	proxy_redirect off;
    }
    
    location ~* .*\.(doc|txt|jar|zip|apk)(\?.*)?$
    {
        if ($request_uri ~* ^.*\/(.*)\.(doc|txt|jar|zip|apk)(\?n=([^&]+))$) {
            add_header Content-Disposition "attachment;filename=$arg_n.$2";
        }
        log_not_found off;
        expires 30d;
        break;
    }
}